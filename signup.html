<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up.Vaccinated.com</title>
    </head>
    <link rel="stylesheet" href="vaccinated.css">
    <body style="overflow-y: hidden;position: fixed;">
        
        
        <h1 style="text-align:center ;margin-top:-20px;">Sign Up</h1>
            <form action="User.html" style="margin:5px 0px 0px 450px; font-weight: 500;">
                <br>
                <label for="firstname"> First Name:</label>
                <input type="text" id="fname" name="fname"><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" style="width: 180px;height:35px;text-align:center ;" value=none><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" style="margin-left:3px;">
                
                <input type="radio" id="sex" value="male" name="sex">Male
                <input type="radio" id="sex" value="female" name="sex">Female
                <input type="radio" id="sex" value="other" name="sex">Other
                <br>
                          
                <label for="nation">Nationality:</label>
                <input type="text" id="nation" name="nation"><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" style="margin-left: 40px"><br>

                
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" style="margin-left: 10px"><br><br>
               
                <a href="index.html" id="submit" style=" margin-left:15px;height: min-content; width: min-content;">Home</a>
                <a href="User.html" type="button" id="submit" style="margin-left: 18%;margin-top:2%; height:10px;width:200px;">Submit</a><br><br>
                
        </form>
    </body>

</html>
